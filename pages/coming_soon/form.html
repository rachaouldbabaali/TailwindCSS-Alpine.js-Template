<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <div
      x-data="app"
      class="w-full max-w-md"
    >
      <form
        class="max-w-md bg-white p-8 rounded shadow-md grid grid-cols-1"
      >
        <div class="mb-4">
          <label
            for="first-name"
            class="block text-gray-700 text-sm font-bold mb-2"
            >First Name:</label
          >
          <input
            type="text"
            id="first-name"
            x-model="firstName"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="last-name"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Last Name:</label
          >
          <input
            type="text"
            id="last-name"
            x-model="lastName"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 text-sm font-bold mb-2"
            >Phone:</label
          >
          <input
            type="text"
            id="phone"
            x-model="phone"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            x-model="email"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="instagram-id"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Instagram ID:</label
          >
          <input
            type="text"
            id="instagram-id"
            x-model="instagramId"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <div>
          <p class="text-m text-gray-500 my-4 text-center gap">
            Earn more points by sharing the post on Instagram and Facebook! Your
            submission will be considered complete after sharing.
          </p>
        </div>
        <div class="flex flex-row justify-around justify-items-center mt-4">
          <div class="flex items-center mb-4">
            <a
                x-on:click="addPoints()"
                href="https://www.instagram.com/reel/CzosLQuIY1o/?utm_source=ig_web_copy_link&igshid=MzRlODBiNWFlZA=="
                target="_blank"
                class="bg-blue-500 text-white py-2 px-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue flex flex-row justify-between items-center"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="#e2e8f0"
                    class="bi bi-instagram w-5 h-5 hover:scale-110 transition duration-300 pr-1"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"
                    />
                </svg>
                Instagram
            </a>
            <span x-show="instagramShared" class="text-green-500 ml-2"
              >Shared!</span
            >
          </div>

          <div>
            <a
                x-on:click="addPoints"
                href="https://www.facebook.com/sharer/sharer.php?kid_directed_site=0&sdk=joey&u=https%3A%2F%2Fwww.facebook.com%2Freel%2F1369389883935604&display=popup&ref=plugin&src=share_button"
                target="_blank"
                class="bg-blue-500 text-white py-2 px-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-indigo flex flex-row justify-around"
            >
                <svg
                    class="w-5 h-5 hover:scale-110 transition duration-300 ease-in-out"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 506.86 506.86"
                >
                    <defs>
                        <style>
                            .cls-1 {
                                fill: transparent;
                            }
                        </style>
                    </defs>
                    <path
                        class="cls-1"
                        d="M506.86,253.43C506.86,113.46,393.39,0,253.43,0S0,113.46,0,253.43C0,379.92,92.68,484.77,213.83,503.78V326.69H149.48V253.43h64.35V197.6c0-63.52,37.84-98.6,95.72-98.6,27.73,0,56.73,5,56.73,5v62.36H334.33c-31.49,0-41.3,19.54-41.3,39.58v47.54h70.28l-11.23,73.26H293V503.78C414.18,484.77,506.86,379.92,506.86,253.43Z"
                    />
                    <path
                        class="cls-2 text-white"
                        d="M352.08,326.69l11.23-73.26H293V205.89c0-20,9.81-39.58,41.3-39.58h31.95V104s-29-5-56.73-5c-57.88,0-95.72,35.08-95.72,98.6v55.83H149.48v73.26h64.35V503.78a256.11,256.11,0,0,0,79.2,0V326.69Z"
                    />
                </svg>
                Facebook
            </a>
          </div>
        </div>
        <button
          type="submit"
          x-bind:disabled="phone === '' || email === '' || instagramId === '' || points == 0 "
          x-bind:class="{
                'bg-gray-500 hover:bg-gray-500 cursor-not-allowed': phone === '' || email === '' || instagramId === '' || points == 0 ,
                'bg-green-500 hover:bg-green-700': phone !== '' && email !== '' && instagramId !== '' && points != 0
            }"
          class="text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline-green mt-10"
        >
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>

    <script>
        
        const app = {
          firstName: '',
          lastName: '',
          phone: '',
          email: '',
          instagramId: '',
          instagramShared: false,
          points: 0,
          addPoints() {
              console.log(this.points, 'points');
            this.points += 1;
            console.log(this.points, 'points');
          },
        };
      </script>
  </body>
</html>
