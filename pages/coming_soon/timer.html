<html>

    <meta charset="utf-8" />

    <!-- Styles -->
    <link rel="stylesheet" href="../../css/tailwind.css" />

    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>

    <!-- Scripts -->
    <script

      src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"
    ></script>

    ></script>

  </head>
  <body>
    <div
      class="w-full h-screen flex items-center justify-center"
      style="

        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-family: 'Arial', sans-serif;
      "
    >
      <div class="w-full h-screen bg-black bg-opacity-70">
        <div
          class="w-full h-full flex flex-col items-center justify-center container mx-auto py-8 px-8 lg:px-4 xl:px-0"
        >
          <div class="flex items-center justify-center">
            <img
              src="./../../assets/img/logoGamingZone.png"
              alt="logo"
              class="w-56 h-56"
            />
          </div>
          <div class="flex flex-col items-center justify-center">
            <h1
              class="text-6xl lg:text-7xl xl:text-8xl text-gray-200 tracking-wider font-bold font-serif mt-12 text-center"
            >
              We Are <span class="text-yellow-300">Coming</span> Soon
            </h1>

            <div class="mt-12 flex flex-col items-center mt-8 ml-2">
              <p class="text-gray-300 uppercase text-sm">
                Time left until lunching
              </p>
              <div
                class="flex items-center justify-center space-x-4 mt-4"
                x-data="timer(new Date('2023-11-24T00:00:00').getTime())"
                x-init="init();"
              >
                <div class="flex flex-col items-center px-4">
                  <span
                    x-text="time().days"
                    class="text-4xl lg:text-5xl text-gray-200"
                  ></span>
                  <span class="text-gray-400 mt-2">Days</span>
                </div>
                <span class="w-[1px] h-24 bg-gray-400"></span>
                <div class="flex flex-col items-center px-4">
                  <span
                    x-text="time().hours"
                    class="text-4xl lg:text-5xl text-gray-200"
                  ></span>
                  <span class="text-gray-400 mt-2">Hours</span>
                </div>
                <span class="w-[1px] h-24 bg-gray-400"></span>
                <div class="flex flex-col items-center px-4">
                  <span
                    x-text="time().minutes"
                    class="text-4xl lg:text-5xl text-gray-200"
                  ></span>
                  <span class="text-gray-400 mt-2">Minutes</span>
                </div>
                <span class="w-[1px] h-24 bg-gray-400"></span>
                <div class="flex flex-col items-center px-4">
                  <span
                    x-text="time().seconds"
                    class="text-4xl lg:text-5xl text-gray-200"
                  ></span>
                  <span class="text-gray-400 mt-2">Seconds</span>
                </div>
              </div>
            </div>
            <div class="flex flex-col items-center space-y-4 mt-16 px-6">
              <p class="text-gray-300 uppercase text-sm">
                Notify me when it's ready
              </p>
              <form class="w-full flex items-center">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="w-72 py-1 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded-tl rounded-bl text-sm"
                  placeholder="Email"
                  autocomplete="off"
                />
                <button
                  class="bg-sky-600 py-1 px-6 text-gray-100 border border-cyan-600 rounded-tr rounded-br text-sm"
                >
                  Subscribe

              </form>
            </div>
          </div>
          <div class="w-full flex items-center justify-center md:justify-end mt-24">
            <ul class="flex items-center space-x-4">
              <li>
                <a

                  title="Facebook"
                  target="_blank"
                >
                  <svg
                    class="w-8 h-8 hover:scale-110 transition duration-300"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 506.86 506.86"
                  >

                      <style>

                    <path

                    <path

                    />
                  </svg>
                </a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/gamingzone.dz/?igshid=MmVlMjlkMTBhMg%3D%3D"
                  title="Instagram"
                  target="_blank"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"

                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      function timer(expiry) {
        return {
          expiry: expiry,
          remaining: null,
          init() {
            this.setRemaining();
            setInterval(() => {
              this.setRemaining();
            }, 1000);
          },
          setRemaining() {
            const diff = this.expiry - new Date().getTime();
            this.remaining = parseInt(diff / 1000);
          },
          days() {
            return {
              value: this.remaining / 86400,
              remaining: this.remaining % 86400,
            };
          },
          hours() {
            return {
              value: this.days().remaining / 3600,
              remaining: this.days().remaining % 3600,
            };
          },
          minutes() {
            return {
              value: this.hours().remaining / 60,
              remaining: this.hours().remaining % 60,
            };
          },
          seconds() {
            return {
              value: this.minutes().remaining,
            };
          },
          format(value) {
            return ("0" + parseInt(value)).slice(-2);
          },
          time() {
            return {
              days: this.format(this.days().value),
              hours: this.format(this.hours().value),
              minutes: this.format(this.minutes().value),
              seconds: this.format(this.seconds().value),
            };
          },
        };
      }
    </script>
  </body>
</html>
